- clean: ['~']

- defaults:
    link:
      create: true
      relink: true

- shell:
  - [git submodule update --remote --recursive, Installing/updating submodules]
  - [mkdir -p ~/.todo, Creating .todo dir]

- link:
    ~/.config/termite: config/termite
#    ~/.config/fontconfig: config/fontconfig/
    ~/.gnupg/gpg.conf: config/gnupg/gpg.conf
    ~/.gnupg/dirmngr.conf: config/gnupg/dirmngr.conf

    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global

    ~/.conkyrc: conkyrc

    ~/.spacemacs: emacs/spacemacs

    ~/.xinitrc: xinitrc

    ~/.Xresources: Xresources

    ~/.bin/AL: shell/scripts/AL.sh
    ~/.bin/AL_alarm: shell/scripts/AL_alarm.sh
    ~/.bin/shellcd: shell/scripts/shellcd.sh
    ~/.bin/zathura-sync: shell/scripts/zathura-sync.sh
    ~/.bin/ec: shell/scripts/emacs-ec.sh
    ~/.bin/et: shell/scripts/emacs-et.sh
    ~/.bin/es: shell/scripts/emacs-es.sh
    ~/.bin/killwindow.sh: shell/scripts/killwindow.sh
    ~/.bin/plantuml: shell/scripts/plantuml.sh

