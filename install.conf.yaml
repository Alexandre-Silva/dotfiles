- clean: ['~']

- shell:
  - [git submodule update --init, Installing/updating submodules]
  - [mkdir -p ~/.todo, Creating .todo dir]
  -
    command: [./install-oh-my-zsh, Installing/updating oh-my-zsh]
    stdout: true

- link:
    ~/.tmux.conf: tmux.conf

    ~/.vimrc: vimrc
    ~/.gvimrc: gvimrc

    ~/.config/awesome: 
      create: true
      path: config/awesome/

    ~/.config/base16-shell: 
      create: true
      path: config/base16-shell/

    ~/.config/fontconfig: 
      create: true
      path: config/fontconfig/

    ~/.config/user-dirs.dirs: 
      create: true
      path: config/user-dirs.dirs

    ~/.bashrc: bashrc
    ~/.bash_aliases: bash_aliases
    ~/.bash_aliases_colors: bash_aliases_colors

    ~/.common_aliases: common_aliases
    ~/.common_funcs: common_funcs
    ~/.common_shell_vars: common_shell_vars

    ~/.zshrc: zshrc

    ~/.oh-my-zshrc: oh-my-zshrc

    ~/.profile: profile
    ~/.zprofile: zprofile

    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global

    ~/.bin/todo.sh: 
      create: true
      path: todo.sh

    ~/.conkyrc: conkyrc

    ~/.config/zathura: zathura

    ~/.spacemacs: emacs/spacemacs

- shell:
    - [vim -c "PluginUpdate" -c "quitall", Installing/updating vim plugins]
