# ==========================
# Prefix related binds
# ==========================
set -g prefix C-M-j
unbind C-b


# ==========================
# Default Delay 
# ==========================
set -sg escape-time 1


# ==========================
# Window and Panes Index
# ==========================
set -g base-index 1
setw -g pane-base-index 1


# ==========================
# Keys, Commands, and User Input
# ==========================
set-window-option -g xterm-keys on

#bind r source-file ~/.tmux.conf
bind r source-file ~/.tmux.conf \; display "Reloaded!"

bind C-j send-prefix

bind e split-window -h
bind o split-window -v

 
# moving between panes
# START:paneselect
bind -n S-M-Left select-pane -L 
bind -n S-M-Down select-pane -D
bind -n S-M-Up select-pane -U
bind -n S-M-Right select-pane -R    
# END:paneselect


# Quick pane selection
# START:panetoggle
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+
# END:panetoggle

# Pane resizing
# START:paneresize
bind -r H resize-pane -L 5 
bind -r J resize-pane -D 5 
bind -r K resize-pane -U 5 
bind -r L resize-pane -R 5
# END:paneresize

# mouse support - set to on if you want to use the mouse
# START:mouse
setw -g mode-mouse on 
# END:mouse
set -g mouse-select-pane on
set -g mouse-resize-pane on
set -g mouse-select-window on

# Toggle mouse on
bind m \
    set -g mode-mouse on \;\
    set -g mouse-resize-pane on \;\
    set -g mouse-select-pane on \;\
    set -g mouse-select-window on \;\
    display 'Mouse: ON'
 
# Toggle mouse off
bind M \
    set -g mode-mouse off \;\
    set -g mouse-resize-pane off \;\
    set -g mouse-select-pane off \;\
    set -g mouse-select-window off \;\
    display 'Mouse: OFF' 

# Color #
set -g default-terminal "screen-256color"


#set -g status-fg white
#set -g status-bg black


# START:statuscolor
set -g status-fg white
set -g status-bg black
# END:statuscolor

# set the color of the window list
# START:windowstatuscolor
setw -g window-status-fg cyan 
setw -g window-status-bg default 
setw -g window-status-attr dim
# END:windowstatuscolor

# set colors for the active window
# START:activewindowstatuscolor
setw -g window-status-current-fg white 
setw -g window-status-current-bg red 
setw -g window-status-current-attr bright
# END:activewindowstatuscolor

# pane colors
# START:panecolors
set -g pane-border-fg green
set -g pane-border-bg black
set -g pane-active-border-fg white
set -g pane-active-border-bg yellow
# END:panecolors

# Command / message line
# START:cmdlinecolors
set -g message-fg white
set -g message-bg black
set -g message-attr bright
# END:cmdlinecolors

# Status line left side
# START:statusleft
set -g status-left-length 40 
set -g status-left "#[fg=green]Session: #S #[fg=yellow]#I #[fg=cyan]#P"
# END:statusleft

#START:utf8
set -g status-utf8 on
#END:utf8

# Status line right side
# 15% | 28 Nov 18:15
# START: statusright
set -g status-right "#[fg=red]#(whoami)@#H #[fg=cyan]%d %b %R"
# END:statusright

# Update the status bar every sixty seconds
# START:updateinterval
set -g status-interval 60
# END:updateinterval

# Center the window list
# START:centerwindowlist
set -g status-justify centre
# END:centerwindowlist

# enable vi keys.
setw -g mode-keys vi
# START:vikeys

# activity check and visuak queue 
setw -g monitor-activity on
set -g visual-activity on

# copy && buffers binds
unbind [
bind Escape copy-mode
unbind p
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection
bind p paste-buffer

bind b list-buffers


# Ctrl-c Ctrl-v #
bind C-c run "tmux save-buffer - | xclip -i -sel clipboard"
bind C-v run "tmux set-buffer \"$(xclip -o -selection clipboard)\"; tmux paste-buffer"

# tmp window/pane extract pane #
bind C-x new-window -d -n tmp \; swap-pane -s tmp.0 \; select-window -t tmp

bind C-j last-window \; swap-pane -s tmp.0 \; kill-window -t tmp


# for zsh #
set -g default-command /bin/zsh
set -g default-shell /bin/zsh

# local configs
if-shell "[ -f ~/.tmux_local.conf ]" 'source ~/.tmux_local.conf'
